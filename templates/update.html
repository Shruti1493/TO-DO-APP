 {% extends 'base.html' %}

{% block body %}
<div class="containter mx-4 my-3">
    <h2> Update a Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="text" class="Todo Title">Todo Title</label>
            <input type="text" class="form-control" name="title" value={{ todo.title }} id="text" aria-describedby="emailHelp">
            <div id="titleHelp" class="form-text">Enter your todo list title</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" value={{ todo.desc }} id="desc">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"
                id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me
                out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
